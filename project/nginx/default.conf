server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Allow deep links in the SPA by falling back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Basic health endpoint
    location = /health {
        add_header Content-Type text/plain;
        return 200 'ok';
    }
}

